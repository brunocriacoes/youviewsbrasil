<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouViews Brasil - Comprar Inscritos e Visualizações</title>
    <meta name="description"
        content="Deseja bombar nas redes sociais? Conheça nosso site, obtenha mais curtidas e seguidores, em todas as redes sociais, Instagram, Facebook..." />
    <meta name="keywords"
        content="comprar inscritos, comprar visualizações, monetizar canal, monetização youtube, youtube inscritos, inscritos youtube, likes youtube, como conseguir inscritos, conseguir inscritos, youtuber" />
    <meta name="author" content="Lenon Silva">
    <link rel="shortcut icon" href="https://brunocriacoes.github.io/youviewsbrasil/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="https://brunocriacoes.github.io/youviewsbrasil/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://brunocriacoes.github.io/youviewsbrasil/css/plugins/bootstrap.min.css">
    <link rel="stylesheet" href="https://brunocriacoes.github.io/youviewsbrasil/css/icons/iconfont.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic'
        rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://brunocriacoes.github.io/youviewsbrasil/css/plugins/magnific-popup.css">
    <link rel="stylesheet" href="https://brunocriacoes.github.io/youviewsbrasil/css/plugins/owl.carousel.css">
    <link rel="stylesheet" href="https://brunocriacoes.github.io/youviewsbrasil/css/plugins/loaders.css">
    <link rel="stylesheet" href="https://brunocriacoes.github.io/youviewsbrasil/css/plugins/animate.css">
    <link rel="stylesheet" href="https://brunocriacoes.github.io/youviewsbrasil/css/plugins/pickadate-default.css">
    <link rel="stylesheet" href="https://brunocriacoes.github.io/youviewsbrasil/css/plugins/pickadate-default.date.css">
    <link rel="stylesheet" href="https://brunocriacoes.github.io/youviewsbrasil/css/style.css?v=1">
    <link rel="stylesheet" href="https://brunocriacoes.github.io/youviewsbrasil/css/responsive.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body data-spy="scroll" data-target="#main-navbar">

    <div id="app">
        <div class="loader bg-red">
            <div class="loader-inner ball-scale-ripple-multiple vh-center">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="main-container" id="page">

            <header id="nav1-3">
                <nav class="navbar navbar-fixed-top bg-transparent" id="main-navbar">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target="#navbar-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a href="index.html" class="navbar-brand logo-black smooth-scroll"><img
                                    src="https://brunocriacoes.github.io/youviewsbrasil/images/logo-black.png?v=1" style="height: 50px;" alt="logo" /></a>
                            <a href="index.html" class="navbar-brand logo-white smooth-scroll"><img
                                    src="https://brunocriacoes.github.io/youviewsbrasil/images/logo-white.png?v=1" style="height: 50px;" alt="logo" /></a>
                        </div>
                        <div class="collapse navbar-collapse" id="navbar-collapse">
                            <ul class="nav navbar-nav navbar-right" style="margin-top: 9px;">
                                <li v-for="menu in menus"><a :href="menu.link" :class="menu.sclass">{{ menu.text }}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
            
            {{ content }}
    

            <div class="section light-bg" id="features" style="padding-top:0px;"> 
                <section id="funfacts1-1" class="p-y bg-edit bg-grey counter-start">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="funfacts text-center wow fadeIn">
                                    <div class="col-md-4 clearfix p-t">
                                        <div class="counter-left">
                                            <i class="fa fa-plus"></i>
                                            <div class="counter" data-from="0" data-to="89" data-speed="2500"></div>
                                        </div>
                                        <div class="text text-left text-edit">Canais em desenvolvimento</div>
                                    </div>
                                    <div class="col-md-4 p-t clearfix">
                                        <div class="counter-left">
                                            <i class="fa fa-plus"></i>
                                            <div class="counter" data-from="0" data-to="195" data-speed="2500"></div>
                                        </div>
                                        <div class="text text-left text-edit">Canais impactados com nossa metodologia
                                        </div>
                                    </div>
                                    <div class="col-md-4 p-t clearfix">
                                        <div class="counter-left">
                                            <i class="fa fa-plus"></i>
                                            <div class="counter" data-from="0" data-to="3289" data-speed="2500"></div>
                                        </div>
                                        <div class="text text-left text-edit">Canais já finalizados</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="cta7" class="bg-img my-paralax" style="background-image:url('https://brunocriacoes.github.io/youviewsbrasil/images/polygonal.png?v=1')">
                    <div class="container">
                        <center class="my-gap">
                            <h2>Vamos começar?</h2>
                            <a href="#top" onclick="app.form = 'cadastrar'"
                                class="btn btn-nav btn-red smooth-scroll">CADASTRE-SE AGORA</a>
                        </center>
                    </div>
                </section>
                <div class="inner_copy">
                    © 2020 InscritosReais.com.br é uma empresa registrada sob CNPJ nº 36.704.796/0001-00.
                </div>
            </div>

        </div>
    </div>

    <script src="https://brunocriacoes.github.io/youviewsbrasil/js/plugins/jquery1.11.2.min.js"></script>
    <script src="https://brunocriacoes.github.io/youviewsbrasil/js/plugins/bootstrap.min.js"></script>
    <script src="https://brunocriacoes.github.io/youviewsbrasil/js/plugins/jquery.easing.1.3.min.js"></script>

    <script src="https://brunocriacoes.github.io/youviewsbrasil/js/plugins/jquery.formchimp.min.js"></script>
    <script src="https://brunocriacoes.github.io/youviewsbrasil/js/plugins/jquery.jCounter-0.1.4.js"></script>
    <script src="https://brunocriacoes.github.io/youviewsbrasil/js/plugins/jquery.magnific-popup.min.js"></script>
    <script src="https://brunocriacoes.github.io/youviewsbrasil/js/plugins/jquery.vide.min.js"></script>

    <script src="https://brunocriacoes.github.io/youviewsbrasil/js/plugins/twitterFetcher_min.js"></script>
    <script src="https://brunocriacoes.github.io/youviewsbrasil/js/plugins/wow.min.js"></script>
    <script src="https://brunocriacoes.github.io/youviewsbrasil/js/plugins/picker.js"></script>
    <script src="https://brunocriacoes.github.io/youviewsbrasil/js/plugins/picker.date.js"></script>
    <script src="https://brunocriacoes.github.io/youviewsbrasil/js/custom.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://brunocriacoes.github.io/youviewsbrasil/js/app.js"></script>
</body>

</html>
